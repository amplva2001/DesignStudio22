<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My p5.js Website</title>
    <link rel="stylesheet" href="style.css" />
    <!-- (Optional) p5.js scripts if you still want them -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    <script src="sketch.js"></script>
  </head>
  <body>
    <div class="centered-content">
      <img src="Cartridge.png" alt="Pokemon Snakewood cartridge" class="cartridge" id="cartridge" />
      <img src="GBA.png" alt="Game Boy Advance" class="gba" />
    </div>
    <script>
      // Animate cartridge up/down on hover
      const cartridge = document.getElementById('cartridge');
      let animationId = null;
      let startTime = null;

      function animateCartridge(time) {
        if (!startTime) startTime = time;
        const period = 2000; // ms for a full cycle (up and down)
        const amplitude = 18; // px (how much it moves up and down)
        // Calculate vertical offset
        const t = ((time - startTime) % period) / period;
        const offset = Math.sin(t * 2 * Math.PI) * amplitude;
        cartridge.style.transform = `translateY(${offset}px)`;
        animationId = requestAnimationFrame(animateCartridge);
      }

      cartridge.addEventListener('mouseenter', () => {
        startTime = null;
        animationId = requestAnimationFrame(animateCartridge);
      });

      cartridge.addEventListener('mouseleave', () => {
        if (animationId) cancelAnimationFrame(animationId);
        animationId = null;
        cartridge.style.transform = 'translateY(0)';
      });
    </script>
  </body>
</html>
